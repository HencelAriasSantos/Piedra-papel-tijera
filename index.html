<body>
  <h1>Piedra Papel Tijera</h1>

  <div class="theme-selector">
    <span>Seleccionar Tema:</span>
    <button id="theme-light">Claro ☀️</button>
    <button id="theme-dark">Oscuro 🌙</button>
    <button id="theme-blue">Azul 🟦</button>
    <button id="theme-green">Verde 🟩</button>
  </div>

  <p>Para jugar, selecciona una opción:</p>

  <div class="opción">
    <button onclick="jugar('piedra')">Piedra</button>
    <button onclick="jugar('papel')">Papel</button>
    <button onclick="jugar('tijera')">Tijera</button>
  </div>

  <div class="resultado" id="resultado"></div>
  <div class="Racha" id="Racha"> Jugador: 0 ~ Computadora: 0</div>
